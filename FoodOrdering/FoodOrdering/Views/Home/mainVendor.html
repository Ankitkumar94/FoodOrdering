<!doctype html>
<html>
<head>
    <base href="/">

    <link rel="stylesheet" href="../../Content/bootstrap.css" />
    <link rel="stylesheet" href="../../Content/Site.css" />
    <link rel="stylesheet" href="../../Content/Dashboard.css" />
    <script src="../../Scripts/angular.js"></script>
    <script src="../../Scripts/angular-route.js"></script>
    <script src="../../Scripts/angular-ui-router.js"></script>
    <script src="../../Scripts/Angular/vendorController.js"></script>
    <script src="../../Scripts/angular-cookies.min.js"></script>
    <script src="../../Scripts/jquery-1.10.2.js"></script>
    <script src="../../Scripts/Dashboard.js"></script>
</head>
<body ng-app="VendorDashboardTop">

    <div id="throbber" style="display:none; min-height:120px;"></div>
    <div id="noty-holder"></div>
    <div id="wrapper" ng-controller="VendorDashboardController">
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <h3 class="navbar-brand"> Food Items </h3>
            </div>
            <!-- Top Menu Items -->
            <ul class="nav navbar-right top-nav">
                <li>
                    <a href="/Main/VendorIndex" style="color:white" data-placement="bottom"> Hii !! Welcome Vendor {{getVendorId}} </a>
                </li>
                <li>
                    <a ui-sref="PasswordState" style="color:white" data-placement="bottom"> Change Password </a>
                </li>
                <li class="dropdown">
                    <a href="" ng-click="Logout()" style="color:white" data-placement="bottom"> Logout </a>
                </li>
            </ul>
            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li>
                        <a ui-sref="AddProductState" style="color:white" data-placement="bottom"> Add Product </a>
                    </li>
                    <li>
                        <a ui-sref="RemoveProductState" style="color:white" data-placement="bottom"> Remove Product </a>
                    </li>                    
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>
        <div id="page-wrapper">
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="row" id="main">
                    <div class="col-sm-12 col-md-12 well" id="content">
                                              
                        <div ui-view=""></div>

                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
    </div><!-- /#wrapper -->

</body>
</html>

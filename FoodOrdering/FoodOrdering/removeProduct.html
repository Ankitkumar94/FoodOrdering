<h3> Delete Product by Id </h3> <br />
<form novalidate name="removeProduct" ng-submit="RemoveProduct()" method="post" role="form" style="display: block;">
    <div class="form-group text-center">
        <input type="number" name="productId" id="productId" ng-model="ProductId" tabindex="1" class="form-control" placeholder="Enter Product Id" value="" required>
    </div>
    <div class="form-group">
        <input type="submit" tabindex="2" value="Remove Product" />
    </div>
</form>
